language: node_js
node_js: '8'

stages:
  - name: test
    if: tag IS blank
  - name: deploy
    if: branch = master AND type != pull_request

notifications:
  email: false

jobs:
  include:
    - stage: test
      os: linux
      sudo: required
      env:
        - CODE_TESTS_WORKSPACE=$TRAVIS_BUILD_DIR/test/_workspace
        - CODE_TESTS_PATH=$TRAVIS_BUILD_DIR/out/test/single-workspace-tests
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9
            - gcc-4.9-multilib
            - g++-4.9-multilib
            - zip
            - libgtk2.0-0
            - libx11-dev
            - libxkbfile-dev
            - libsecret-1-dev
      before_install:
        - export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - sleep 3
        - yarn global add greenkeeper-lockfile@1
      install:
        - yarn install
      before_script:
        - greenkeeper-lockfile-update
        - yarn run build
      script:
        - yarn test --silent
      after_script:
        - greenkeeper-lockfile-upload
    - stage: test
      os: osx
      sudo: false
      env:
        - CODE_TESTS_WORKSPACE=$TRAVIS_BUILD_DIR/test/_workspace
        - CODE_TESTS_PATH=$TRAVIS_BUILD_DIR/out/test/single-workspace-tests
      install:
        - yarn install
      before_script:
        - yarn run build
      script:
        - yarn test --silent

