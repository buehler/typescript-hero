sudo: required

language: node_js
node_js:
  - '8'

notifications:
  email: false

os:
  - linux

env:
  - CODE_TESTS_WORKSPACE=$TRAVIS_BUILD_DIR/test/_workspace CODE_TESTS_PATH=$TRAVIS_BUILD_DIR/out/test/single-workspace-tests

# add as soon as multi root workspaces are available:
#- CODE_TESTS_WORKSPACE=$TRAVIS_BUILD_DIR/test/multi-root.code-workspace CODE_TESTS_PATH=$TRAVIS_BUILD_DIR/out/test/multi-root-workspace-tests

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - zip
      - libgtk2.0-0
      - libx11-dev
      - libxkbfile-dev
      - libsecret-1-dev

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi
  - rvm get stable
  - rvm install 2.4
  - gem install github_changelog_generator
  - yarn global add greenkeeper-lockfile@1

install:
  - yarn install

before_script:
  - greenkeeper-lockfile-update
  - yarn run build

script:
  - yarn test --silent

after_script:
  - greenkeeper-lockfile-upload
  - yarn run semantic-release-pre
  - github_changelog_generator --no-verbose -u buehler -p typescript-hero --enhancement-labels "enhancement,feature" --include-labels "bug,enhancement,feature" --future-release $(node -p "require('./package.json').version")
  - yarn global add vsce
  - yarn run semantic-release

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
