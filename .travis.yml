sudo: false

language: node_js
node_js:
- '8'

env:
  global:
    - CODE_TESTS_WORKSPACE=$TRAVIS_BUILD_DIR/test/_workspace
    - secure: 

os:
- linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - zip
      - libgtk2.0-0
      - libx11-dev
      - libxkbfile-dev

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start; 
    sleep 3; 
  fi

install:
- npm install
 
before_script:
- npm run build

script:
- npm test --silent

deploy:
  provider: script
  script: npm install -g vsce && vsce package && vsce publish -p $VSCE_TOKEN
  skip_cleanup: true
  on:
    tags: true
    repo: buehler/typescript-hero
    condition: $TRAVIS_OS_NAME = linux

notifications:
  email: false
  slack:
    secure: 
    on_success: never
    on_failure: always
    on_pull_requests: false
