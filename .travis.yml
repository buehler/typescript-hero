sudo: false

language: node_js
node_js:
- '6'

env:
  global:
    - CODE_TESTS_WORKSPACE=$TRAVIS_BUILD_DIR/test/_workspace
    - secure: 


os:
#- osx
- linux

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then 
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start; 
    sleep 3; 
  fi

install:
 - npm install
 - npm run build

script:
#- npm test --silent
#- for f in $TRAVIS_BUILD_DIR/test/_workspace/*; do echo "File $f found.."; done
- echo "tests are temporarily disabled."

after_success:
- npm install -g vsce;
- vsce package;

after_failure:
- echo "There was a problem with the deployment."
- cat $TRAVIS_BUILD_DIR/npm-debug.log

deploy:
  provider: script
  script: vsce publish -p $VSCE_TOKEN
  skip_cleanup: true
  on:
    tags: true
    repo: buehler/typescript-hero
    condition: $TRAVIS_OS_NAME = linux

notifications:
  email: false
  slack:
    secure: 
    on_success: never
    on_failure: always
    on_pull_requests: false
